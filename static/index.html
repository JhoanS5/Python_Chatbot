<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Asistente de Java & Spring Boot</title>
</head>

<body>
    <div class="chat-container">
        <h1>Asistente de Java & Spring Boot</h1>
        <div class="chat-box" id="chat-box">
            <div class="bubble bot-bubble">
                ¡Hola! Soy tu asistente experto en Java y Spring Boot. ¿Cómo puedo ayudarte hoy?
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
